name: Sync Notion to JSON

on:
  schedule:
    - cron: "0 * * * *"  # Every hour
  workflow_dispatch:     # Allow manual triggering
  push:
    paths:
      - ".github/workflows/sync_notion.yml"
      - "sync_notation_to_json.py"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install notion-client python-dotenv

      - name: Run sync script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: python sync_notation_to_json.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add mindmap_data_synced.json || echo "No file to add"
          git diff --cached --quiet && echo "No changes to commit" || (
            git commit -m "Sync from Notion" &&
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
          )
