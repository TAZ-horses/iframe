<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Film Reel with Lightbox</title>
	<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			padding: 0;
			background: linear-gradient(135deg, #1c1c1c, #111);
			color: white;
			overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			font-family: 'Cinzel', serif;
		}

		.container {
			width: 100%;
			max-width: 1200px;
			height: 100vh;
			overflow: hidden;
			position: relative;
			background: url('https://www.transparenttextures.com/patterns/asfalt-light.png') repeat, black;
			background-size: cover;
			border-radius: 12px;
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
		}

		.reel {
			display: flex;
			width: calc(100% * 13);
			height: 100%;
			animation: scroll 70s linear infinite;
		}

		.reel figure {
			margin: 0;
			position: relative;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		.reel img {
			width: auto;
			height: 100%;
			max-width: 100%;
			object-fit: contain;
			background: black;
			padding: 5px;
			cursor: pointer;
			transition: transform 0.5s ease;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
		}

		.reel img:hover {
			transform: scale(1.1);
			box-shadow: 0 0 15px rgba(255, 200, 150, 0.8);
		}

		.reel figcaption {
			color: white;
			font-size: 1rem;
			text-align: center;
			margin-top: 5px;
			background: rgba(0, 0, 0, 0.7);
			padding: 5px 10px;
			border-radius: 5px;
			position: absolute;
			bottom: 10px;
			width: 100%;
			text-align: center;
		}

		@keyframes scroll {
			0% {
				transform: translateX(0);
			}
			100% {
				transform: translateX(-100%);
			}
		}

		.lightbox {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.9);
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 1000;
			opacity: 0;
			visibility: hidden;
			transition: opacity 0.3s ease, visibility 0s 0.3s;
		}

		.lightbox img {
			max-width: 90%;
			max-height: 90%;
			object-fit: contain;
			box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
			border-radius: 10px;
		}

		.lightbox.active {
			opacity: 1;
			visibility: visible;
		}
	</style>
</head>
<body>
	<div <div class="container">
	<div class="reel">
		<figure>
			<img src="https://m.media-amazon.com/images/M/MV5BODYwZWI5NjItMDg3ZC00ZGY5LTk0ZDgtYTA2Y2VjYzVmNjM1XkEyXkFqcGc@._V1_QL75_UX143_.jpg" alt="Outlander">
			<figcaption>Outlander</figcaption>
		</figure>
		<figure>
			<img src="https://m.media-amazon.com/images/M/MV5BMzZhYzE1NzctZWY3MS00MjcwLWIyNjMtNjhkODY1Y2E5MDhhXkEyXkFqcGc@._V1_QL75_UX820_.jpg" alt="Tolkien">
			<figcaption>Tolkien</figcaption>
		</figure>
		<figure>
			<img src="https://m.media-amazon.com/images/M/MV5BMzExZDhhYjEtNGY4Ny00MWQwLTljNTQtMzBjYTk5NWM1OTEyXkEyXkFqcGc@._V1_QL75_UX820_.jpg" alt="Transformers: The Last Knight">
			<figcaption>Transformers: The Last Knight</figcaption>
		</figure>
		<figure>
			<img src="https://m.media-amazon.com/images/M/MV5BN2Y2ZWNlYjMtMjA1OC00OTY2LTg3MjItNTNjODEwYjg5ZGY3XkEyXkFqcGc@._V1_QL75_UX820_.jpg" alt="Wonder Woman">
			<figcaption>Wonder Woman</figcaption>
		</figure>
		<figure>
			<img src="https://m.media-amazon.com/images/M/MV5BNzM2MzI5OTMtNzZkMi00NzE2LWJjMWQtYTA4Y2UxNWMwZTg2XkEyXkFqcGc@._V1_QL75_UX480_.jpg" alt="Tom">
			<figcaption>Tom</figcaption>
		</figure>
		<figure>
			<img src="https://m.media-amazon.com/images/M/MV5BOTMyZWFjMGQtNWY4NC00MzFiLWE3MWMtYTI4N2I4NDYxMjM4XkEyXkFqcGc@._V1_QL75_UX480_.jpg" alt="White Rearing Horse">
			<figcaption>White Rearing Horse</figcaption>
		</figure>
		<figure>
			<img src="https://m.media-amazon.com/images/M/MV5BNThjNDJjNTQtZDhhMy00OWE5LTgzMDUtZDllMWRlZWY2NDk2XkEyXkFqcGc@._V1_QL75_UX480_.jpg" alt="Star Wars">
			<figcaption>Star Wars</figcaption>
		</figure>
		<figure>
			<img src="https://m.media-amazon.com/images/M/MV5BOWI3ODZjYjQtZWU2OS00MDVmLTljMTUtOTRiZTkzNjI0ZWY0XkEyXkFqcGc@._V1_QL75_UX480_.jpg" alt="Tom - Cossacks">
			<figcaption>Tom - Cossacks</figcaption>
		</figure>
		<figure>
			<img src="https://m.media-amazon.com/images/M/MV5BNmRmMjM2MTktMjdjNy00ZjI0LWFiOTAtYzViZDVhZTI4OGVjXkEyXkFqcGc@._V1_QL75_UX480_.jpg" alt="Transformers">
			<figcaption>Transformers</figcaption>
		</figure>
		<figure>
			<img src="https://m.media-amazon.com/images/M/MV5BMTRmNjg5MzgtZThiYS00YTEzLThkMDktM2EyMTZlNGQ1ODdjXkEyXkFqcGc@._V1_QL75_UX480_.jpg" alt="Warwick Castle">
			<figcaption>Warwick Castle</figcaption>
		</figure>
		<figure>
			<img src="https://m.media-amazon.com/images/M/MV5BZGJmYTQxM2ItZGMzZi00YjQzLWIwNjAtOTEyYTJhZDRhMDRlXkEyXkFqcGc@._V1_QL75_UX480_.jpg" alt="Devilshorsemen Photo Shoot">
			<figcaption>Devilshorsemen Photo Shoot</figcaption>
		</figure>
		<figure>
			<img src="https://m.media-amazon.com/images/M/MV5BZTM1OTlmNjMtM2ZiOS00MmMwLWJjNDMtZjVlNzEyZDc4NTk0XkEyXkFqcGc@._V1_QL75_UX480_.jpg" alt="Devilshorsemen Photo Shoot">
			<figcaption>Devilshorsemen Photo Shoot</figcaption>
		</figure>
		<figure>
			<img src="https://m.media-amazon.com/images/M/MV5BYjg4NzQ1MTMtOWQ0NC00Zjg1LWI0YjctOWIxMmFlODM5MzMzXkEyXkFqcGc@._V1_QL75_UX480_.jpg" alt="Tom Smile">
			<figcaption>Tom Smile</figcaption>
		</figure>
	</div>
	<div class="lightbox" id="lightbox">
		<img src="" alt="Fullscreen Image">
	</div>
	<script>
		const reelImages = document.querySelectorAll('.reel img');
		const lightbox = document.getElementById('lightbox');
		const lightboxImg = lightbox.querySelector('img');

		reelImages.forEach(image => {
			image.addEventListener('click', () => {
				lightboxImg.src = image.src;
				lightbox.classList.add('active');
				lightboxImg.setAttribute("alt", "Full Screen");
			});
		});

		lightbox.addEventListener('click', () => {
			lightbox.classList.remove('active');
			lightboxImg.src = '';
		});
	</script>
</body>
</html>
