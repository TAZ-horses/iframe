<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Film Reel with Lightbox</title>
	<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
	<style>
		/* General Styles */
		body {
			margin: 0;
			padding: 0;
			background: linear-gradient(135deg, #1c1c1c, #111);
			color: white;
			overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			font-family: 'Cinzel', serif;
			position: relative;
		}

		body::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: url('https://www.transparenttextures.com/patterns/asfalt-light.png') repeat;
			background-size: cover;
			opacity: 0.2;
			z-index: -1;
			animation: parallax 20s linear infinite;
		}

		@keyframes parallax {
			0% {
				background-position: 0 0;
			}
			100% {
				background-position: 100% 100%;
			}
		}

		/* Container Styles */
		.container {
			width: 100%;
			max-width: 1200px;
			height: 100vh;
			overflow: hidden;
			position: relative;
			background: url('https://www.transparenttextures.com/patterns/asfalt-light.png') repeat, black;
			background-size: cover;
			border-radius: 12px;
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
		}

		.container::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8));
			pointer-events: none;
		}

		/* Cinematic Title */
		.cinematic-title {
			position: absolute;
			top: 20px;
			left: 50%;
			transform: translateX(-50%);
			font-size: 3rem;
			font-weight: 700;
			text-transform: uppercase;
			letter-spacing: 4px;
			color: rgba(255, 200, 150, 0.8);
			text-shadow: 0 0 10px rgba(255, 200, 150, 0.8), 0 0 20px rgba(255, 200, 150, 0.6);
			z-index: 10;
		}

		/* Reel Styles */
		.reel {
			display: flex;
			width: calc(100% * 26); /* Double the width for seamless looping */
			height: 100%;
			animation: scroll 90s linear infinite;
		}

		.reel figure {
			margin: 0;
			position: relative;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		.reel figure::before {
			content: '';
			position: absolute;
			top: 50%;
			left: 50%;
			width: 150%;
			height: 150%;
			background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent 70%);
			transform: translate(-50%, -50%);
			opacity: 0;
			transition: opacity 0.3s ease;
			pointer-events: none;
		}

		.reel figure:hover::before {
			opacity: 1;
		}

		.reel img {
			width: auto;
			height: 100%;
			max-width: 100%;
			object-fit: contain;
			background: black;
			padding: 5px;
			cursor: pointer;
			transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
			border: 2px solid transparent;
		}

		.reel img:hover {
			transform: scale(1.1);
			box-shadow: 0 0 15px rgba(255, 200, 150, 0.8);
			border: 2px solid rgba(255, 200, 150, 0.8);
		}

		.reel figcaption {
			color: white;
			font-size: 1rem;
			text-align: center;
			margin-top: 5px;
			background: rgba(0, 0, 0, 0.7);
			padding: 5px 10px;
			border-radius: 5px;
			position: absolute;
			bottom: 10px;
			width: 100%;
			text-align: center;
		}

		@keyframes scroll {
			0% {
				transform: translateX(0);
			}
			100% {
				transform: translateX(-50%);
			}
		}

		/* Lightbox Styles */
		.lightbox {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.9);
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 1000;
			opacity: 0;
			visibility: hidden;
			transition: opacity 0.3s ease, visibility 0s 0.3s;
		}

		.lightbox img {
			max-width: 90%;
			max-height: 90%;
			object-fit: contain;
			box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
			border-radius: 10px;
		}

		.lightbox.active {
			opacity: 1;
			visibility: visible;
		}

		/* Loading Animation */
		.loading-overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.9);
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 1000;
		}

		.spinner {
			border: 4px solid rgba(255, 255, 255, 0.3);
			border-top: 4px solid rgba(255, 200, 150, 0.8);
			border-radius: 50%;
			width: 40px;
			height: 40px;
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
	</style>
</head>

	<div class="lightbox" id="lightbox">
		<img src="" alt="Fullscreen Image">

	<script>
		const reelImages = document.querySelectorAll('.reel img');
		const lightbox = document.getElementById('lightbox');
		const lightboxImg = lightbox.querySelector('img');

		// Open lightbox on image click
		reelImages.forEach(image => {
			image.addEventListener('click', () => {
				lightboxImg.src = image.src;
				lightbox.classList.add('active');
			});
		});

		// Close lightbox on click outside the image
		lightbox.addEventListener('click', (e) => {
			if (e.target === lightbox) {
				lightbox.classList.remove('active');
			}
		});

		// Close lightbox on pressing the Escape key
		document.addEventListener('keydown', (e) => {
			if (e.key === 'Escape' && lightbox.classList.contains('active')) {
				lightbox.classList.remove('active');
			}
		});

		// Hide loading overlay when page is fully loaded
		window.addEventListener('load', () => {
			const loadingOverlay = document.querySelector('.loading-overlay');
			loadingOverlay.style.display = 'none';
		});
	</script>
