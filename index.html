 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steed Media Mindmap</title>
  <link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:wght@400;700&family=Instrument+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Instrument Sans', sans-serif;
      background-color: #2f3b2d;
      color: white;
    }

    h1 {
      font-family: 'Schibsted Grotesk', sans-serif;
      color: #ee0505;
    }

    .category {
      background-color: #2a423f;
      border: none;
      color: white;
      padding: 1rem;
      width: 100%;
      text-align: left;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
      border-radius: 0;
    }

    .category:hover {
      background-color: #344e3f;
    }

    .services {
      display: none;
      padding-left: 1.5rem;
      background-color: #1e2a23;
      margin-bottom: 0.5rem;
    }

    .service-item {
      margin: 1rem 0;
      background: #f8e71c;
      color: #000;
      padding: 0.8rem;
      border-radius: 0;
      font-weight: bold;
    }

    .service-description {
      font-family: 'Instrument Sans', sans-serif;
      font-size: 0.9rem;
      margin-top: 0.2rem;
      color: #111;
    }
  </style>
</head>
<body>
  <h1>Steed Media Mindmap</h1>
  <div id="mindmap"></div>

  <script>
    fetch("mindmap_data_synced.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("mindmap");

        Object.entries(data).forEach(([category, services]) => {
          const btn = document.createElement("button");
          btn.className = "category";
          btn.textContent = category;
          container.appendChild(btn);

          const panel = document.createElement("div");
          panel.className = "services";

          services.forEach(service => {
            const item = document.createElement("div");
            item.className = "service-item";
            item.innerHTML = `
              ${service.service}<br/>
              <span class="service-description">
                ${service.username || ""}<br/>
                ${service.description || ""}
              </span>
            `;
            panel.appendChild(item);
          });

          container.appendChild(panel);

          btn.addEventListener("click", () => {
            panel.style.display = panel.style.display === "block" ? "none" : "block";
          });
        });
      });
  </script>
</body>
</html>
