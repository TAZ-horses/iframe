 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steed Media Mindmap</title>
  <style>
    body {
      font-family: 'Instrument Sans', sans-serif;
      background: #2f3b2d;
      color: white;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-family: 'Schibsted Grotesk', sans-serif;
      color: #ee0505;
    }
    .category {
      margin-bottom: 1rem;
    }
    .category-header {
      background-color: #2a423f;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      border: none;
      width: 100%;
      text-align: left;
    }
    .entries {
      display: none;
      margin: 0;
      padding: 0;
    }
    .entry {
      background-color: #f8e71c;
      color: black;
      padding: 10px;
      margin: 5px 0;
      border-left: 8px solid #2a423f;
    }
    .entry strong {
      font-family: 'Schibsted Grotesk', sans-serif;
    }
  </style>
</head>
<body>
  <h1>Steed Media Mindmap</h1>
  <div id="mindmap-container"></div>

  <script>
    fetch("mindmap_data_synced.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("mindmap-container");
        Object.entries(data).forEach(([category, entries]) => {
          const section = document.createElement("div");
          section.className = "category";

          const button = document.createElement("button");
          button.className = "category-header";
          button.textContent = category;
          button.onclick = () => {
            const list = button.nextElementSibling;
            list.style.display = list.style.display === "block" ? "none" : "block";
          };

          const list = document.createElement("div");
          list.className = "entries";

          entries.forEach(entry => {
            const div = document.createElement("div");
            div.className = "entry";
            div.innerHTML = `
              <strong>${entry.service}</strong><br>
              ${entry.username}<br>
              ${entry.description || ""}
            `;
            list.appendChild(div);
          });

          section.appendChild(button);
          section.appendChild(list);
          container.appendChild(section);
        });
      });
  </script>
</body>
</html>
