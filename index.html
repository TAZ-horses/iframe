 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steed Media Mindmap</title>
  <link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:wght@700&family=Instrument+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Instrument Sans', sans-serif;
      background: #f2f2f2;
      color: #111;
    }

    h1 {
      font-family: 'Schibsted Grotesk', sans-serif;
      color: #ee0505;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .category {
      background: #2a423f;
      color: white;
      padding: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .service-button {
      background: #f8e71c;
      color: #000;
      font-weight: bold;
      padding: 1rem;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 1rem;
      border-bottom: 3px solid #2a423f;
    }

    .service-desc {
      display: none;
      padding: 1rem;
      background: #fff7ae;
      border-left: 4px solid #2a423f;
      font-size: 0.95rem;
    }

    .wrapper {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Steed Media Mindmap</h1>
  <div id="mindmap"></div>

  <script>
    fetch("mindmap_data_synced.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("mindmap");

        Object.entries(data).forEach(([category, services]) => {
          const catTitle = document.createElement("div");
          catTitle.className = "category";
          catTitle.textContent = category;
          container.appendChild(catTitle);

          services.forEach(service => {
            const wrapper = document.createElement("div");
            wrapper.className = "wrapper";

            const btn = document.createElement("button");
            btn.className = "service-button";
            btn.innerHTML = `${service.service}<br><small>${service.username || ""}</small>`;

            const desc = document.createElement("div");
            desc.className = "service-desc";
            desc.innerHTML = service.description || "(No description provided)";

            btn.addEventListener("click", () => {
              desc.style.display = desc.style.display === "block" ? "none" : "block";
            });

            wrapper.appendChild(btn);
            wrapper.appendChild(desc);
            container.appendChild(wrapper);
          });
        });
      });
  </script>
</body>
</html>
