 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steed Media Mindmap - Visual</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #2D3047;
      font-family: sans-serif;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      padding: 10px 16px;
      border-radius: 20px;
      background: #f8e71c;
      color: #000;
      font-size: 13px;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 2;
      min-width: 120px;
    }

    .bubble small {
      display: block;
      font-size: 11px;
      font-weight: normal;
      color: #333;
    }

    .category {
      background: #FF6B6B !important;
    }

    svg#line-layer {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100%;
      height: 100%;
    }

    .line {
      stroke: #aaa;
      stroke-width: 2;
    }
  </style>
</head>
<body>

<svg id="line-layer"></svg>
<div id="container"></div>

<script>
  fetch("mindmap_data_synced.json")
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("container");
      const svg = document.getElementById("line-layer");

      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const categoryRadius = 220;
      const serviceRadius = 140;

      const categories = Object.entries(data);
      const angleStep = (2 * Math.PI) / categories.length;

      categories.forEach(([category, entries], i) => {
        const angle = i * angleStep;
        const catX = centerX + categoryRadius * Math.cos(angle);
        const catY = centerY + categoryRadius * Math.sin(angle);

        // Category node
        const catNode = document.createElement("div");
        catNode.className = "bubble category";
        catNode.style.left = `${catX}px`;
        catNode.style.top = `${catY}px`;
        catNode.textContent = category;
        container.appendChild(catNode);

        // Line from center to category
        const lineToCat = document.createElementNS("http://www.w3.org/2000/svg", "line");
        lineToCat.setAttribute("x1", centerX);
        lineToCat.setAttribute("y1", centerY);
        lineToCat.setAttribute("x2", catX + 40);
        lineToCat.setAttribute("y2", catY + 20);
        lineToCat.classList.add("line");
        svg.appendChild(lineToCat);

        // Services
        const subAngleStep = Math.PI / 6;
        entries.forEach((entry, j) => {
          const subAngle = angle + (j - entries.length / 2) * subAngleStep;
          const svcX = catX + serviceRadius * Math.cos(subAngle);
          const svcY = catY + serviceRadius * Math.sin(subAngle);

          const svcNode = document.createElement("div");
          svcNode.className = "bubble";
          svcNode.style.left = `${svcX}px`;
          svcNode.style.top = `${svcY}px`;
          svcNode.innerHTML = `
            <strong>${entry.service}</strong><br>
            ${entry.username || ""}<br>
            <small>${entry.description || ""}</small>
          `;
          container.appendChild(svcNode);

          const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
          line.setAttribute("x1", catX + 40);
          line.setAttribute("y1", catY + 20);
          line.setAttribute("x2", svcX + 30);
          line.setAttribute("y2", svcY + 20);
          line.classList.add("line");
          svg.appendChild(line);
        });
      });
    });
</script>

</body>
</html>
